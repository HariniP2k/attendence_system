<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2e3440, #4c566a);
            color: #eceff4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #88c0d0;
        }

        .subtitle {
            font-size: 1rem;
            color: #d8dee9;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        img {
            width: 640px;
            height: 480px;
            border-radius: 12px;
            border: 3px solid #81a1c1;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #d8dee9;
            opacity: 0.7;
        }

        @media (max-width: 700px) {
            img {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Face Recognition Attendance</h1>
        <div class="subtitle">Smart AI-Powered Attendance System</div>
    </header>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live video feed not available" />
    </div>

    <footer>
        Â© 2025 | Developed by Harini | Flask + OpenCV + face_recognition
    </footer>
</body>
</html>
